<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/b27924ba72.js" crossorigin="anonymous"></script>
    <title>Login</title>
  </head>
  <body>
    <h3>Não está cadastrado? <span>Registrar Agora</span></h3>
    <div class="login">
      <h1>Bem-vindo Novamente!</h1>
      <div class="user"><i class="fa-solid fa-circle-user"></i></div>
      <form>
        <input type="email" placeholder="E-mail" />
        <input type="password" placeholder="Senha" />
        <button>Entrar</button>
        <a href="#">Esqueceu sua Senha?</a>
        </form>
        </div>
        <div class="social-midia">
        <h3>ou continue com</h3>
        <div class="face"><i class="fa-brands fa-facebook"></i></div>
        <div class="google"><i class="fa-brands fa-google"></i></i></div>
        <div class="apple"><i class="fa-brands fa-apple"></i></i></div>
    </div>
  </body>
</html>
